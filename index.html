<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spinnaker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Spinnaker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Spinnaker&display=swap"
      rel="stylesheet"
    />

    <title>Cheque Format</title>
    <link rel="stylesheet" href="cheque.css" />
  </head>
  <body>
    <div class="cheque">
      <div class="topbar">
        <div class="bankdetails">
          <div class="logo">
            <span
              ><i class="fa-solid fa-s"></i> <i class="fa-solid fa-b"></i></span>
          </div>
          <div class="name"><span>Shaino Bank</span> 
          <span>Rajkot Raiya Road Branch,Raiya Road Nr Raiya Circle, <br> Rajkot (Gujarat) 360007.</span></div>
        </div>
        <div class="date">
          <span>Date</span>
          <span class="df"
            ><span><h6>D</h6></span></span
          >
          <span class="df"
            ><span><h6>D</h6></span></span
          >
          <span class="df"
            ><span><h6>M</h6></span></span
          >
          <span class="df"
            ><span><h6>M</h6></span></span
          >
          <span class="df"
            ><span><h6>Y</h6></span></span
          >
          <span class="df"
            ><span><h6>Y</h6></span></span
          >
          <span class="df"
            ><span><h6>Y</h6></span></span
          >
          <span class="df"
            ><span><h6>Y</h6></span></span
          >
        </div>
      </div>
      <div class="content">
        <div class="valid">
          <span>VALID FOR THREE MONTHS FORM THE DATE OF ISSUES</span>
        </div>
        <div class="pay"><span>PAY</span></div>
        <div class="orbearer"><span>OR BEARER</span></div>
        <div class="ruppes"><span>RUPEES</span></div>
        <div class="amount"><span class="rs">RS</span></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="lines"></div>
        <div class="accountnumber">
          <span>Account No.</span>
          <span>1036199999916310</span>
        </div>
        <div class="signature">
          <span>JAY A DHOLAKIA</span>
          <span>Please Sign Above</span>
        </div>
      </div>
      <div class="bottombar">
        <span>||* 36999 *||</span>
        <span>*|361999|*</span>
        <span>||*101010*||</span>
      </div>
    </div>
  </body>
</html>
